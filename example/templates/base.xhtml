<f:template xmlns:f="http://fest.mail.ru">
	<f:doctype>html</f:doctype>
	<html>
		<head>
			<meta charset="utf8"/>
			<title><f:get name="title"/></title>
			<f:set name="title">
				<f:value>$.title</f:value>
			</f:set>
		</head>
		<body>
			<header>
				<h1><f:value>$.common.sitename</f:value></h1>
				<ul>
					<f:for iterate="$.common.menu" index="i" value="item">
						<li>
							<f:choose>
								<f:when test="$.path == item.path">
									<b><f:value>item.title</f:value></b>
								</f:when>
								<f:otherwise>
									<a href="{$.map[item.path].uri}">
										<f:value>item.title</f:value>
									</a>
								</f:otherwise>
							</f:choose>
						</li>
					</f:for>
				</ul>
			</header>
			<div class="content">
				<f:get name="content"/>
			</div>
			<div>
				<h2>Context variables</h2>
				<pre>
					<f:script>$.vars = ['debug', 'title', 'path', 'uri', 'url']</f:script>
					<f:for iterate="$.vars" index="i" value="key">
						<f:value>key</f:value>
						<f:text value=" = "/>
						<f:value>$[key]</f:value><br/>
					</f:for>
				</pre>
			</div>
			<footer>
				<f:text value="© Artem Sapegin, 2011—"/>
				<f:value>(new Date).getFullYear()</f:value>
			</footer>
		</body>
	</html>
</f:template>
