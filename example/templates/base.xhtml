<f:template xmlns:f="http://fest.mail.ru">
	<f:doctype>html</f:doctype>
	<html>
		<head>
			<meta charset="utf8"/>
			<title><f:get name="title"/></title>
			<f:set name="title">
				<f:value>$.title</f:value>
			</f:set>
		</head>
		<body>
			<header>
				<h1><f:value>$.common.sitename</f:value></h1>
				<ul>
					<f:foreach iterate="$.common.menu" index="idx">
						<f:script>$.item = $.common.menu[idx]</f:script>
						<li>
							<f:attributes>
								<f:if test="$.uri.indexOf($.item.href) !== -1">
									<f:attribute name="class">active</f:attribute>
								</f:if>
							</f:attributes>
							<a>
								<f:attributes>
									<f:attribute name="href"><f:value>$.item.href</f:value></f:attribute>
								</f:attributes>
								<f:value>$.item.title</f:value>
							</a>
						</li>
					</f:foreach>
				</ul>
			</header>
			<div class="content">
				<f:get name="content"/>
			</div>
			<div>
				<h2>Context variables</h2>
				<f:script>$.vars = ['debug', 'title', 'path', 'uri', 'url']</f:script>
				<f:for iterate="$.vars" index="idx">
					<f:script>$.key = $.vars[idx]</f:script>
					<f:value>$.key</f:value>
					<f:text value=" = "/>
					<f:value>$[$.key]</f:value><br/>
				</f:for>
			</div>
			<footer>
				<f:text value="© Artem Sapegin, 2011—"/>
				<f:value>(new Date).getFullYear()</f:value>
			</footer>
		</body>
	</html>
</f:template>
